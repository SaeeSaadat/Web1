<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <div id="main-container" class="alert alert-warning">
        <div id="button-container">
            <button type="button" class="btn btn-light" onclick="post()">POST</button>
            <button type="button" class="btn btn-dark" onclick="get()">GET</button>
        </div>
        <form id="post-form" action="post">
            <div id='x'>
                <label for="input-a">A:</label>
                <input id="number_A" type="number" name="input-a" placeholder="value of A" autofocus>
            </div>
            <div id='x'>
                <label for="input-a">B:</label>
                <input id="number_B" type="number" name="input-a" placeholder="value of B">
            </div>
            <div id="submits-container">
                <button id="post_node_btn" class="btn btn-success submit-btn">Node.JS</button>
                <button id="post_go_btn" class="btn btn-info submit-btn">GO</button>
            </div>
        </form>
        <form id="get-form" action="get">
            <label id="light-label" for="input-line">Select Line:</label>
            <input id="input-line" name="input-line" type="number" min="0" max="100">
            <div id="submits-container">
                <button class="btn btn-success submit-btn">Node.JS</button>
                <button class="btn btn-info submit-btn">GO</button>
            </div>
        </form>
        <div id="result">
        </div>
    </div>
</body>
<script src="./scripts.js"></script>
</html>
